<!DOCTYPE html>
<html>
<head>
	<title>HTML & CSS Basics</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<section hidden  id="hidden">Hello world</section>
	<input type="text" class="alias" id="alias">
	<button id="btn1">Button</button>
	<section id="responseField"></section>
	<script>
	"use strict"

	jQuery(window).load(function () {
	   console.log("Page is loaded");

       $("#hidden").fadeIn("slow");
       $(".alias").focus();
	});

	var ajaxResponse = function(obj) {
		$.ajax({
		   url: obj.url,
		   dataType: 'jsonp',
		   type: 'GET',
		   data: {
		      format: 'json'
		   },
		   error: function(data) {
		      $('#responseField').html(data.error);
		      $('#responseField').addClass();
		   },
		   success: function(data) {
		   	$('#responseField').html(data.response);
		   },
		});
	};

	$("#btn1").click(function() {
		var obj = {};
		obj.inputText = $("#alias").val();
		obj.url = "http://bootcamp.aws.af.cm/welcome/";

		this.ajaxResponse(obj);
	});
	</script>
</body>
</html>
